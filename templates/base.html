<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>{% block title %}Weet wat je Eet{% endblock %}</title>

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      min-height: 100vh;
      background-color: #edf7e6;
    }
    main {
      flex: 1;
      padding-bottom: 1.5rem;
    }

    nav.navbar, footer {
      background-color: #66bb6a;
      color: #fff;
    }

    nav.navbar a.nav-link {
      color: #fff;
    }
    nav.navbar a.nav-link:hover {
      color: #e6ffe6;
    }

    footer p {
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="\">Zoeken</a></li>
              <li class="nav-item"><a class="nav-link" href="/producten">Producten</a></li>
              <li class="nav-item"><a class="nav-link" href="/mo">Micro-organismen</a></li>
              <li class="nav-item"><a class="nav-link" href="/inlog">Aanpassen</a></li>
          </ul>
      </div>
  </nav>

  <main class="container mt-4">
      {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3">
      <p class="mb-0">&copy; 2025 Weet wat je Eet</p>
  </footer>
</body>
</html>
